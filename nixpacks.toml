# Nixpacks configuration for Railway
# Installs Chromium and required dependencies for Puppeteer PDF generation

[phases.setup]
nixPkgs = [
    "nodejs_20",
    "chromium",
    # Required dependencies for Chromium
    "nss",
    "freetype",
    "harfbuzz",
    "fontconfig",
    "ca-certificates",
    "glib",
    "gtk3",
    "libdrm",
    "mesa",
    "alsa-lib",
    "at-spi2-atk",
    "at-spi2-core",
    "cups",
    "dbus",
    "expat",
    "libxkbcommon",
    "pango",
    "xorg.libX11",
    "xorg.libXcomposite",
    "xorg.libXdamage",
    "xorg.libXext",
    "xorg.libXfixes",
    "xorg.libXrandr",
    "xorg.libxcb"
]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node server.js"

[variables]
# Allow Puppeteer to download bundled Chromium as fallback
# PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "false"
# Puppeteer cache directory
PUPPETEER_CACHE_DIR = "/tmp/.cache/puppeteer"
# Node environment
NODE_ENV = "production"
